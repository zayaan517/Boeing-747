<html>
    <head>
        <title>survey</title>
    </head>
    <body>
        <h2>Survey Form</h2>
<form>
  <p>What is your favorite mode of transport?</p>
  <input type="radio" id="car" name="transport" value="Car">
  <label for="car">Car</label><br>

  <input type="radio" id="bike" name="transport" value="Bike">
  <label for="bike">Bike</label><br>

  <input type="radio" id="plane" name="transport" value="Plane">
  <label for="plane">Plane</label><br>

  <p>Which activities do you enjoy? (Select all that apply)</p>
  <input type="checkbox" id="reading" name="activities" value="Reading">
  <label for="reading">Reading</label><br>

  <input type="checkbox" id="sports" name="activities" value="Sports">
  <label for="sports">Sports</label><br>

  <input type="checkbox" id="gaming" name="activities" value="Gaming">
  <label for="gaming">Gaming</label><br><br>

  <button type="submit">Submit</button>
</form>
    </body>
</html>
